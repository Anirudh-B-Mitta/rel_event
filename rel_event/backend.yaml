version: '3.8'

services:
  mysql:
    image: mysql:latest
    networks:
      - mynetwork
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=django_testing
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    restart: always

  backend:
    image: backend-django:latest
    ports:
      - "8002:8002"
    volumes:
      - ./media:/app/media
    environment:
      SQLALCHEMY_DATABASE_URI: 'mysql://admin:admin@mysql/django_testing'
    networks:
      - mynetwork
    depends_on:
      - mysql

networks:
  mynetwork:
    driver: bridge
